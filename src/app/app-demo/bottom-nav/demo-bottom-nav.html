<smd-bottom-nav-group>

    <smd-bottom-nav color="primary">
        <template smdBottomNavLabel>
            <md-icon>search</md-icon>
            <span>Search</span>
        </template>

        <md-card>
            <md-card-title>Test Search</md-card-title>
            Card Test Search
        </md-card>
    </smd-bottom-nav>

    <smd-bottom-nav color="green">
        <template smdBottomNavLabel>
            <md-icon>add</md-icon>
            <span>Add</span>
        </template>

        <md-card>
            <md-card-title>Test Add</md-card-title>
            Card Test Add
        </md-card>
    </smd-bottom-nav>

    <smd-bottom-nav color="myCustomColor">
        <template smdBottomNavLabel>
            <md-icon>place</md-icon>
            <span>Place</span>
        </template>

        <md-card>
            <md-card-title>Test Place</md-card-title>
            Card Test Place
        </md-card>
    </smd-bottom-nav>

    <smd-bottom-nav color="blue">
        <template smdBottomNavLabel>
            <md-icon>close</md-icon>
            <span>Close</span>
        </template>

        <md-card>
            <md-card-title>Test Close</md-card-title>

            <md-list>
                <md-list-item *ngFor="let item of items">
                    Item: {{item}}
                </md-list-item>
            </md-list>

        </md-card>
    </smd-bottom-nav>

</smd-bottom-nav-group>
