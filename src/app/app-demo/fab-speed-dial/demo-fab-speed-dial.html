<md-toolbar color="accent">
    Component - Fab Speed Dial
</md-toolbar>

<md-card class="fab-demo-actions">
    <div>
        Direction:
        <md-radio-group [(ngModel)]="direction" name="direction">
            <md-radio-button value="up">Up</md-radio-button>
            <md-radio-button value="down">Down</md-radio-button>
            <md-radio-button value="left">Left</md-radio-button>
            <md-radio-button value="right">Right</md-radio-button>
        </md-radio-group>
    </div>
    <div>
        Animation Mode:
        <md-radio-group [(ngModel)]="animationMode" name="animationMode">
            <md-radio-button value="fling">fling</md-radio-button>
            <md-radio-button value="scale">scale</md-radio-button>
        </md-radio-group>
    </div>
    <div>
        <md-slide-toggle [(ngModel)]="fixed">Fixed</md-slide-toggle>
        <md-slide-toggle [(ngModel)]="spin">Enable Spinning</md-slide-toggle>
    </div>
</md-card>

<div class="container-fab-demo">
    <md-card>
        <md-card-title>Click me!!</md-card-title>
        <md-slide-toggle [(ngModel)]="open">Open</md-slide-toggle>
        <smd-fab-speed-dial [(open)]="open" [direction]="direction" [animationMode]="animationMode" [fixed]="fixed">
            <smd-fab-trigger [spin]="spin">
                <button md-fab (click)="_click('trigger')"><md-icon>add</md-icon></button>
            </smd-fab-trigger>

            <smd-fab-actions>
                <button md-mini-fab (click)="_click('action1')"><md-icon>search</md-icon></button>
                <button md-mini-fab (click)="_click('action2')"><md-icon>edit</md-icon></button>
                <button md-mini-fab (click)="_click('action3')"><md-icon>home</md-icon></button>
            </smd-fab-actions>
        </smd-fab-speed-dial>
    </md-card>
    <md-card>
        <md-card-title>Hover me!!</md-card-title>
        <smd-fab-speed-dial #myFab [direction]="direction" [animationMode]="animationMode" [fixed]="fixed"
                            (mouseenter)="myFab.open = true" (mouseleave)="myFab.open = false">
            <smd-fab-trigger [spin]="spin">
                <button md-fab (click)="_click('trigger')"><md-icon>check</md-icon></button>
            </smd-fab-trigger>

            <smd-fab-actions>
                <button md-mini-fab (click)="_click('action1')"><md-icon>add</md-icon></button>
                <button md-mini-fab (click)="_click('action2')"><md-icon>edit</md-icon></button>
                <button md-mini-fab (click)="_click('action3')"><md-icon>menu</md-icon></button>
            </smd-fab-actions>
        </smd-fab-speed-dial>
    </md-card>
</div>

<md-card>
    <md-tab-group class="demo-tab-group">
        <md-tab label="Html">
            <div class="tab-content">
                <pre>
                    {{htmlExample}}
                </pre>
            </div>
        </md-tab>
        <md-tab label="TS">
            <div class="tab-content">
                <pre>
                    {{tsExample}}
                </pre>
            </div>
        </md-tab>
    </md-tab-group>
</md-card>
